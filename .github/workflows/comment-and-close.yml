on:
    issues:
        types: [opened]

jobs:
    comment-and-close:
        runs-on: ubuntu-latest
        steps:
            - uses: vardevs/candc@v1
              with:
                  close-comment: 'If you would like to report a bug or a feature request, please do so at our issue tracker:\n\nhttps://jira.dhis2.org\n\nMore information is available in the README.'
                  exempt-users: dhis2-bot
                  github-token: ${{secrets.DHIS2_BOT_GITHUB_TOKEN}}
